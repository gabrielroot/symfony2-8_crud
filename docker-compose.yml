version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    env_file: .env
    networks:
      - default

  adminer:
    image: adminer
    ports:
      - "5000:8080"
    networks:
      - default
networks:
  default:
    driver: bridge